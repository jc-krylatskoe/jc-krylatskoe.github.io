---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% assign sortedPosts = site.tags[page.tag] | sort: 'date' %}
{% for post in sortedPosts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%d.%m.%Y" }})<br>
  </li>
{% endfor %}
</ul>
</div>
<hr>
