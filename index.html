---
layout: default
---


<div class="posts">
  {% assign sortedPosts = site.posts | sort: 'date' | reverse %}
  {% for post in sortedPosts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

	  <span>[
      {% for tag in post.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code></a>
      {% endfor %}
      ]</span>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Подробнее</a>
    </article>
  {% endfor %}
</div>
